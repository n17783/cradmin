<div class="row nomargin" data-ng-app="CRAdminApp" data-ng-controller="ValidationTestController">
    <div class="col-md-12"><h3 class="header">Test Master</h3></div>
    <div class="col-md-12" data-ng-show="AddNew">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Test Name</label>
                <input type="text" class="form-control" placeholder="Test Name ..." data-ng-model="TestModal.TestDescription">
                <span class="badge badge-danger" data-ng-show="ErrorModel.TestDescription">{{ErrorModel.ErrorMessageTestName}}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" type="button" data-ng-click="Save()">Save</button>
                <button class="btn btn-danger" type="button" data-ng-click="CancelClick()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="col-md-12" data-ng-show="Details">
        <div class="col-md-7"></div>
           
                <div class="form-group">
                    <button class="btn btn-danger" type="button" data-ng-click="AddNewClick()">Add New</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Test Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="test in TestList">
                            <td>{{test.TestId}}</td>
                            <td>{{test.TestDescription}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <div class="col-md-2"></div>
                   
                    <div>
                        <select class="form-control" style="width:70px " id="ddlPageSize">
                            <option value="5">5</option>
                            <option value="5">10</option>
                        </select>
                        <ul class="pager">
                           
                            <li><a href="#">Page No : {{TestModal.PageNo}}/Pages : {{TotalPages}}/Total Records: {{TotalRecords}}</a></li>
                            <li><a href="#" data-ng-click="Prev()">Previous</a></li>
                            <li><a href="#" data-ng-click="Next()">Next</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
