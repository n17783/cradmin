<div class="row nomargin" data-ng-app="CRAdminApp" data-ng-controller="DMJoiningProcessController">
    <div class="col-md-12"><h3 class="header">Exit Process</h3></div>
    <div class="col-md-12">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control" data-ng-model="Prefix"
                           data-ng-change="FilterList()" />

                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <button type="button" class="btn btn-danger" data-ng-click="FilterList()" data-toggle="tooltip"
                            title="Search">
                        Search
                    </button>

                    <button type="button" class="btn btn-danger" data-ng-click="Reset()" data-toggle="tooltip"
                            title="Reset">
                        Reset
                    </button>
                </div>
            </div>

        </div>

    </div>
    <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Registration No</th>
                        <th>Aadhar No</th>
                        <th>Name</th>
                        <th>Employee Designation</th>
                        <th>Save/Update</th>


                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="Quetion in MainQuetionList">
                        <td>{{Quetion.TestQuetionCatagoryId}}</td>
                        <td>{{Quetion.TestDescription}}</td>
                        <td>{{Quetion.TestDescription}}</td>
                        <td>{{Quetion.TradDescription}}</td>


                        <td>
                            <button type="button" class="btn btn-danger" data-ng-click="GotoJoining(Quetion);" data-toggle="tooltip"
                                    title="Update">
                                GoTo Joining
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-12" data-ng-show="Details">

        <div class="col-md-12">
            <div class="panel panel-default" style="margin-left:18px;margin-right:18Px">
                <div class="panel-heading"><label>Exit Process </label></div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>Last Working Date </label>
                        <div class='input-group date' id='dtLastWdate'>
                            <input type="text" class="form-control" placeholder="Select Last Working Date ..." data-ng-model="EmpDetails.DateOfReport">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                            <!--<span class="badge badge-danger" data-ng-show="ErrorModel.DateOfReport">{{ErrorModel.ErrorMessageDateOfReport}}</span>-->
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label>Clearance/Exit Date & Time </label>
                        <div class='input-group date' id='dtCleDate'>
                            <input type="text" class="form-control" placeholder="Clearance/Exit Date & Time" data-ng-model="EmpDetails.DateOfReport">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                            <!--<span class="badge badge-danger" data-ng-show="ErrorModel.DateOfReport">{{ErrorModel.ErrorMessageDateOfReport}}</span>-->
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label>Cancel Date </label>
                        <div class='input-group date' id='dtDMJoining'>
                            <input type="text" class="form-control" placeholder="Enter Date Of Joining ..." data-ng-model="EmpDetails.DateOfReport">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                            <!--<span class="badge badge-danger" data-ng-show="ErrorModel.DateOfReport">{{ErrorModel.ErrorMessageDateOfReport}}</span>-->
                        </div>
                    </div>
                </div>
                <hr/>
                    <div class="row">
                        <div class="col-sm-4">
                            <label> Biometric Deactivation</label>
                            <select class="form-control" id="ddlBioActi">
                                <option value="bioselect">---Select Biometric Activation--- </option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>

                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label> Exit Clearance Status </label>
                            <select class="form-control" id="ddlClearence">
                                <option value="selectasperlist">---Select --- </option>
                                <option value="Submitted">Submitted</option>
                                <option value="Not Submitted"> Not Submitted</option>

                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label> Site/Central Store Clearance </label>
                            <select class="form-control" id="ddlStoreCle">
                                <option value="LetterSign">---Select --- </option>
                                <option value="YesStore">Yes</option>
                                <option value="NoStore">No</option>


                            </select>
                        </div>
                    </div>

                    <hr />
                    <div class="row">
                        <div class="col-sm-4">
                            <label> F&F Status</label>
                            <select class="form-control" id="ddlFFStatus">
                                <option value="ddlFFStatus">---Select--- </option>
                                <option value="YesFFStatus">Yes</option>
                                <option value="NoFFStatus">No</option>

                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>Left Reason </label>
                            <select class="form-control" id="ddlSassign">
                                <option value="Shift">---Select --- </option>
                                <option value="Resigned">Resigned</option>
                                <option value="Terminate">Terminate</option>
                                <option value="Asult">Asult</option>

                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label> Left Remarks </label>
                            <input type="text" class="form-control" placeholder="Enter Remark ..." data-ng-model="EmpDetails.EmrContactNo">
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Notice Period Served</label>
                            <select class="form-control" id="ddlNotice">
                                <option value="Notice">---Select --- </option>
                                <option value="NoticeYes">Yes</option>
                                <option value="NoticeNo">NO</option>

                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label> If no, can we recover notice pay </label>
                            <select class="form-control" id="ddlNoticePay">
                                <option value="NoticePay">---Select --- </option>
                                <option value="NoticePayYes">Yes</option>
                                <option value="NoticePayNo">NO</option>

                            </select>
                        </div>
                    </div>
                    <hr />
                
        
            
            </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="box-body">
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" data-ng-click="RegisterStaff()">Save</button>
                        <button type="button" class="btn btn-danger">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
