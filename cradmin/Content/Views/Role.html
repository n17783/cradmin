<div class="row nomargin" data-ng-app="CRAdminApp" data-ng-controller="RoleController">
    <div class="col-md-12" data-ng-show="AddNew">
        <h3>Creation Of Role</h3>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Role Description</label>
                <input type="text" class="form-control" placeholder="Role Description ..." data-ng-model="RoleModel.RoleDescription">
            </div>
            <div class="form-group">
                <button class="btn btn-danger" type="button" data-ng-click="Save()">Save</button>
                <button class="btn btn-danger" type="button" data-ng-click="CancelClick()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="col-md-12" data-ng-show="Details">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                <button class="btn btn-danger" type="button" data-ng-click="AddNewClick()">Add New</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Role Description</th>
                        <th>Created Date</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="Role in RoleList">
                        <td>{{Role.RoleId}}</td>
                        <td>{{Role.RoleDescription}}</td>
                        <td>{{Role.RoleEntryDate}}</td>
                        <td>{{Role.RoleEntryBy}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-12">
                <div class="col-md-2">
                    <select class="form-control" style="margin-top:20px;" data-ng-model="RoleModel.PageSize">
                        <option value="5">5</option>
                        <option value="5">10</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <ul class="pager">
                        <li><a href="#">Page No : {{RoleModel.PageNo}}/Pages : {{TotalPages}}/Total Records: {{TotalRecords}}</a></li>
                        <li><a href="#" data-ng-click="Prev()">Previous</a></li>
                        <li><a href="#" data-ng-click="Next()">Next</a></li>
                    </ul>
                </div>

            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
