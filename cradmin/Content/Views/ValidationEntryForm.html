<div class="row nomargin" data-ng-app="CRAdminApp" data-ng-controller="ValidationEntryFormController">
    <div class="col-md-12"><h3 class="header">Multi Validation Entry Form</h3></div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-8" data-ng-switch="IsNewUser">
                        <label>Exit Status</label>
                        <span ng-switch-when="0" style="color:red">Existing User</span>
                        <span ng-switch-when="1" style="color:red">New User</span>
                        <span ng-switch-when="2" style="color:red">Re Join</span>
                    </div>
                    <div class="col-sm-4">

                        <div class='input-group date' id='dtReport'>
                            <input type="text" class="form-control" placeholder="Enter Date Of Reprting ..." data-ng-model="EmpDetails.DateOfReport">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                            <span class="badge badge-danger" data-ng-show="ErrorModel.DateOfReport">{{ErrorModel.ErrorMessageDateOfReport}}</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8">

                <div class="row">

                    <div class="col-sm-4">

                        <label>Aadhar No</label>
                        <input type="text" class="form-control" data-ng-model="Emp.AadharNo" placeholder="Enter Aadhar No ..." data-ng-blur="CheckAdhaarExist();">
                        <span class="badge badge-danger" data-ng-show="ErrorModel.AadharNo">{{ErrorModel.ErrorMessageAdhaarNo}}</span>
                    </div>
                    <div class="col-sm-4">
                        <label>Aadhar Image</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <label>
                                <input type="radio" name="optionStaff" id="rdoStaff" value="0" data-ng-click="changeEmpType()">
                                STAFF
                            </label>
                        </div>
                        <div class="">
                            <label>
                                <input type="radio" name="optionStaff" id="rdoDM" value="1" data-ng-click="changeEmpType()">
                                DM
                            </label>
                        </div>

                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <label>
                                <input type="radio" name="optionGender" id="rdoMale" data-ng-model="Emp.Gender" data-ng-value="1">
                                Male
                            </label>
                        </div>
                        <div class="rado">
                            <label>
                                <input type="radio" name="optionGender" id="rdoFemale" data-ng-value="0" data-ng-model="Emp.Gender">
                                Female
                            </label>
                        </div>

                    </div>

                </div>
                <hr />
                <div class="row">

                    <div class="col-sm-4">

                        <label>Select Employee Designation</label>
                        <select class="form-control" id="ddlEmpType" data-ng-disabled="IsNewUser!=1"></select>
                    </div>
                    <div class="col-sm-4">
                        <label>Select Contractor</label>
                        <select class="form-control" id="ddlContractor" data-ng-disabled="IsNewUser!=1"></select>
                    </div>

                    <div class="col-sm-4">
                        <label>Select Project Type</label>
                        <select class="form-control" id="ddlProjectType" data-ng-disabled="IsNewUser!=1"></select>
                    </div>

                </div>
                <hr />
                <div class="row">

                    <div class="col-sm-4">
                        <label>Already Validated</label>
                        <input type="checkbox" class="checkbox" id="chkIsAlreadyValidated" />
                    </div>
                    <div class="col-sm-4">
                        <label>Upload Validate Certificate</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>Select Zone</label>
                        <select class="form-control" id="ddlZone" data-ng-disabled="IsNewUser!=1"></select>
                        <span class="badge badge-danger" data-ng-show="ErrorModel.DeptZoneId">{{ErrorModel.ErrorMessageDeptZoneId}}</span>
                    </div>


                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-4">
                        <label>Select Validation Agency</label>
                        <select class="form-control" id="ddlVAgency" data-ng-disabled="IsNewUser!=1"></select>
                        <span class="badge badge-danger" data-ng-show="ErrorModel.ValidationAgencyId">{{ErrorModel.ErrorMessageValidationAgencyId}}</span>
                    </div>
                    <div class="col-sm-4">
                        <label>Select Trade</label>
                        <select class="form-control" id="ddlTrade" data-ng-disabled="IsNewUser!=1"></select>
                        <span class="badge badge-danger" data-ng-show="ErrorModel.TradeId">{{ErrorModel.ErrorMessageTradeId}}</span>
                    </div>

                    <div class="col-sm-4">
                        <label>Select Sub Department</label>
                        <select class="form-control" id="ddlSDep" data-ng-disabled="IsNewUser!=1"></select>
                        <span class="badge badge-danger" data-ng-show="ErrorModel.DeptId">{{ErrorModel.ErrorMessageDeptId}}</span>
                    </div>

                </div>
                <hr />




            </div>

            <div class="col-md-4">
                <hr style="border-style: none" />
                <hr style="border-style: none;  margin-top: 2.6em" />
                <div class="row">
                    <div id="webcam" style="min-height:200px;max-height:250px;"></div>
                    <img id="imgCapture" style="display: none; width: 300px;height: 320px" />

                    <input type="button" class="btn btn-danger" value="Capture" onclick="Capture();" />
                    <button id="uploadAdhaar" class="btn btn-danger" type="button">Upload</button>
                    <input id="AdhaarImage" type="file" style="display:none" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="box-body">
                <div class="form-group">
                    <button type="button" class="btn btn-danger" data-ng-click="RegisterStaff()" data-ng-show="IsNewUser==1">Save</button>
                    <button type="button" class="btn btn-danger" data--ng-show="IsNewUser==0 || IsNewUser==2">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
